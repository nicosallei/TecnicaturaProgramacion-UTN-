<head> 
  <title>Meses del Año</title>
</head>
<body>
  <h1>Los meses del año</h1>

  <script>
    // Aquí incluye tu código JavaScript para mostrar los meses
    var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

    // Mostrar los meses utilizando la estructura iterativa 'for'
    document.write("<h2>Meses usando 'for':</h2>");
    for (var i = 0; i < meses.length; i++) {
      document.write(meses[i] + "<br>");
    }

    // Mostrar los meses utilizando la estructura iterativa 'while'
    document.write("<h2>Meses usando 'while':</h2>");
    var j = 0;
    while (j < meses.length) {
      document.write(meses[j] + "<br>");
      j++;
    }
  </script>
</body>
</html>
