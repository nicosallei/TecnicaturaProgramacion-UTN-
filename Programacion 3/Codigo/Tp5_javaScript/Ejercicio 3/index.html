<head>
    <title>Calculadora de letra de DNI</title>
</head>
<body>
  <h1>Calculadora de letra de DNI</h1>

  <script>
    var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

    var numeroDNI = parseInt(prompt("Ingresa tu número de DNI"));
    var letraUsuario = prompt("Ingresa la letra de tu DNI (en mayúsculas)");

    if (numeroDNI < 0 || numeroDNI > 99999999) {
      document.write("El número de DNI proporcionado no es válido.");
    } else {
      var resto = numeroDNI % 23;
      var letraCalculada = letras[resto];

      if (letraCalculada !== letraUsuario) {
        document.write("La letra que has indicado no es correcta.");
      } else {
        document.write("El número y la letra de DNI son correctos.");
      }
    }
  </script>
</body>
</html>
